<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 Filter</title>
    <style>
        body {
            text-align: center;
        }
        /* Filter
            blur(px)
            brightness(angka | %)
            contrast(angka | %)
            saturate(angka | %)
            grayscale(angka | %)
            sepia(angka | %)
            hue-rotate(deg)
            invert(angka | %)
            opacity(angka | %)
            drop-shadow(sama seperti box-shadow)
        */
        
        img {
            filter: drop-shadow(5px 5px 5px black);
        }
    </style>

</head>

<body>


    <img src="img.png" alt="test Filter">


</body>

</html>
