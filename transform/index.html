<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform CSS3</title>
</head>
<style>
    p {
        font-size: 20px;
        text-align: center;
    }
    /* 
        scale(angka), scaleX(angka), scaleY(angka),rotate(deg), rotateX(deg), rotateY(deg), skew(deg), skewX(deg), skewY(deg), translate(px), translateX(px), translate(px)
    */
    
    .kotak {
        width: 200px;
        height: 200px;
        background-color: lightblue;
        margin: 50px auto 0;
        transition: 1s;
    }
    
    .kotak:hover {
        transform: translate(50px, 100px);
    }
</style>

<body>

    <div class="kotak"></div>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium vitae dolores qui. Porro veniam, deleniti natus illo explicabo nulla aliquam id consequatur consequuntur, veritatis eaque omnis numquam quis harum ipsam?</p>



</body>

</html>
